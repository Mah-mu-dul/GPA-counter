<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="main-part">
        <h1 style="color: rgb(250, 246, 241);" >Input your result in the box   </h1><br>
        <input name="searchTxt" type="text" maxlength="512" id="searchTxt" class="btn btn-primary searchField"/><br>
        <button id="submit">submit</button>
        <link rel="stylesheet" href="style.css">
    </div>
<h1 id="result"><span id="first-span">your GPA is</span><span id="GPA">A</span></h1>
 
<script>
        
        const submit = document.getElementById("submit");

        const result = document.getElementById("result");
        const gpa = document.getElementById("GPA");
        

      
        submit.addEventListener('click',function(){
            const firstSpan = 'your GPA is'
           const input = document.getElementById('searchTxt').value;
           document.getElementById('result').style.display = 'block'
           var mathExamNumber = input;
        if( mathExamNumber<101 & mathExamNumber>79 ){
            document.getElementById('first-span').innerText = 'your GPA is '
            document.getElementById("GPA").innerText = 'A+'
            console.log('A+')
        }
        else if(mathExamNumber>100){
             
            document.getElementById('first-span').innerText = 'result can not grater than '
            document.getElementById("GPA").innerText = '100'
        }
        else if(mathExamNumber<80, mathExamNumber>69 ){
            console.log('A')
            document.getElementById('first-span').innerText = 'your GPA is '
            document.getElementById("GPA").innerText = 'A'
        }
        else if(mathExamNumber<70, mathExamNumber>59){
            console.log('A-')
            document.getElementById('first-span').innerText = 'your GPA is '
            document.getElementById("GPA").innerText = 'A-'
        }
        else if(mathExamNumber<60, mathExamNumber>49){
            console.log('B')
            document.getElementById('first-span').innerText = 'your GPA is '
            document.getElementById("GPA").innerText = 'B'
        }
        else if(mathExamNumber<50, mathExamNumber>39){
            console.log('C')
            document.getElementById('first-span').innerText = 'your GPA is '
            document.getElementById("GPA").innerText = 'C'
        }
        else if(mathExamNumber<40, mathExamNumber>32){
            console.log('D')
            document.getElementById('first-span').innerText = 'your GPA is '
            document.getElementById("GPA").innerText = 'D'
        }
        else{
            console.log('Fail')
            document.getElementById('first-span').innerText = '  '
            document.getElementById("GPA").innerText = 'Fail'
        }

        })

        
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
