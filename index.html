<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA-count</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montagu+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="main-part">
        <h1 style="color: rgb(240, 168, 73);" >Input your result in the box   </h1><br>
        <input name="searchTxt" type="text" maxlength="512" id="searchTxt" class="searchField"/><br>
        <button id="submit">submit</button>
        <link rel="stylesheet" href="style.css">
    </div>
<h1 id="result">your GPA is <span id="GPA">A</span></h1>
 
<script>
        
        const submit = document.getElementById("submit");

        const result = document.getElementById("result");
        const gpa = document.getElementById("GPA");
        

      
        submit.addEventListener('click',function(){
            
           const input = document.getElementById('searchTxt').value;
           document.getElementById('result').style.display = 'block'
           var mathExamNumber = input;
        if(mathExamNumber>100){
            const warning = "result cann't grater than 100 "
            document.getElementById('result').innerText = warning
        }
        else if( mathExamNumber<101 & mathExamNumber>79 ){
            document.getElementById("GPA").innerText = 'A+'
            console.log('A+')
        }
        else if(mathExamNumber<80, mathExamNumber>69 ){
            console.log('A')
            document.getElementById("GPA").innerText = 'A'
        }
        else if(mathExamNumber<70, mathExamNumber>59){
            console.log('A-')
            document.getElementById("GPA").innerText = 'A-'
        }
        else if(mathExamNumber<60, mathExamNumber>49){
            console.log('B')
            document.getElementById("GPA").innerText = 'B'
        }
        else if(mathExamNumber<50, mathExamNumber>39){
            console.log('C')
            document.getElementById("GPA").innerText = 'C'
        }
        else if(mathExamNumber<40, mathExamNumber>32){
            console.log('D')
            document.getElementById("GPA").innerText = 'D'
        }
        else{
            console.log('Fail')
            document.getElementById("GPA").innerText = 'Fail'
        }

        })

        
</script>

</body>
</html>
